<!doctype html>
<html lang="ru">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: #f8f9fa;
  }

  .container {
    width: 100%;
    max-width: 420px;
    margin: 0 auto;
    padding: 16px;
  }

  button, input, select {
    width: 100%;
    box-sizing: border-box;
    font-size: 16px;
    padding: 10px;
    margin-top: 10px;
    border-radius: 10px;
    border: 1px solid #ccc;
  }

  img {
    max-width: 100%;
    height: auto;
    display: block;
  }

  .card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    margin-bottom: 16px;
    padding: 16px;
  }
</style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>JMD</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="site-header">
    <div class="logo">JMD</div>
  </header>

  <main class="container">
    <form method="get" class="filters">
      <select name="brand">
        <option value="">Все бренды</option>
        {% for b in brands %}
        <option value="{{ b }}" {% if selected_brand==b %}selected{% endif %}>{{ b }}</option>
        {% endfor %}
      </select>

      <select name="gender">
        <option value="">Все</option>
        {% for g in genders %}
        <option value="{{ g }}" {% if selected_gender==g %}selected{% endif %}>{{ g }}</option>
        {% endfor %}
      </select>

      <select name="size">
        <option value="">Все размеры</option>
        {% for s in sizes %}
        <option value="{{ s }}" {% if selected_size==s %}selected{% endif %}>{{ s }}</option>
        {% endfor %}
      </select>

      <button type="submit">Применить фильтр</button>
    </form>

    <section class="catalog">
      {% if products|length == 0 %}
        <p class="empty">Товары не найдены по фильтру.</p>
      {% endif %}
      {% for p in products %}
        <article class="card">
          <img src="{{ p['image'] }}" alt="Фото" class="thumb">
          <div class="card-body">
            <h3 class="title">{{ p['name'] }}</h3>
            <div class="meta">{{ p['brand'] }} • {{ p['gender'] }} • {{ p['size'] }}</div>
            <div class="price">{{ p['display_price'] }} ₸ <span class="orig">{{ p['price'] }} ₸</span></div>
            <a class="btn" href="https://t.me/dene_store_bot">Заказать</a>
          </div>
        </article>
      {% endfor %}
    </section>
  </main>
</body>
</html>
